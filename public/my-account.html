<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account | Godly.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              "brand-yellow": "#FACC15",
              "brand-dark": "#111827",
            },
          },
        },
      };
    </script>
    <style>
      /* Hide auth-related links by default */
      .auth-logout-btn, .auth-my-account-link, .auth-admin-link {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans text-brand-dark flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-20"
      >
        <!-- Logo -->
        <a href="index.html" class="flex-shrink-0">
          <img src="LOGO.jpg" alt="Godly.id Logo" class="h-12 w-auto" />
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="font-medium text-brand-dark hover:text-brand-yellow transition duration-300">Home</a>
          <a href="courses.html" class="font-medium text-brand-dark hover:text-brand-yellow transition duration-300">Courses</a>
          
          <!-- Auth Links -->
          <a href="my-account.html" class="font-medium text-brand-dark hover:text-brand-yellow transition duration-300 auth-my-account-link">My Account</a>
          <a href="admin.html" class="font-medium text-red-600 hover:text-brand-yellow transition duration-300 auth-admin-link">Admin</a>
          <span class="auth-user-name font-medium"></span>
          <button class="bg-gray-200 text-brand-dark font-bold px-6 py-2 rounded-full hover:bg-gray-300 transition duration-300 auth-logout-btn">Log Out</button>
        </div>

        <!-- Mobile Menu Button (Hamburger) -->
        <div class="md:hidden">
          <button id="menu-button" class="text-brand-dark focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu (Hidden by default) -->
      <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg">
        <a href="index.html" class="block px-4 py-3 text-brand-dark hover:bg-brand-yellow hover:text-brand-dark">Home</a>
        <a href="courses.html" class="block px-4 py-3 text-brand-dark hover:bg-brand-yellow hover:text-brand-dark">Courses</a>
        
        <!-- Auth Links Mobile -->
        <a href="my-account.html" class="block px-4 py-3 text-brand-dark hover:bg-brand-yellow hover:text-brand-dark auth-my-account-link">My Account</a>
        <a href="admin.html" class="block px-4 py-3 text-red-600 hover:bg-brand-yellow hover:text-brand-dark auth-admin-link">Admin</a>
        <button class="block w-full text-left px-4 py-3 bg-gray-200 text-brand-dark font-bold auth-logout-btn">Log Out</button>
      </div>
    </header>

    <main class="container mx-auto px-4 py-10 max-w-5xl flex-grow">
        <!-- Main content -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 mt-auto">
        <!-- Footer content -->
    </footer>

    <!-- Firebase SDKs & Logic -->
    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        // Page specific logic...
    </script>
    <script>
      // --- Mobile Menu Toggle ---
      document
        .getElementById("menu-button")
        .addEventListener("click", function () {
          var mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
