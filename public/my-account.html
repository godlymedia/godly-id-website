<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Godly.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html">
             <img src="LOGO.jpg" alt="Godly.id Logo" class="h-10 w-auto" />
        </a>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="font-medium hover:text-yellow-500">Home</a>
          <a href="courses.html" class="font-medium hover:text-yellow-500">Courses</a>
          <a href="my-account.html" class="font-medium text-yellow-500">My Account</a>
          <a href="admin.html" class="auth-admin-link font-medium hover:text-yellow-500" style="display: none;">Admin</a>
          <button class="auth-logout-btn bg-gray-200 px-4 py-2 rounded-lg">Log Out</button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <h1 id="welcome-message" class="text-3xl font-bold font-serif text-gray-800 mb-8">My Account</h1>

            <h2 class="text-2xl font-semibold text-gray-700 mb-6">My Enrolled Courses</h2>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-10">
                <p class="text-gray-500">Loading your courses...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-10 bg-white rounded-lg shadow-sm border">
                <p class="text-gray-600">You haven't enrolled in any courses yet.</p>
                <a href="courses.html" class="mt-4 inline-block bg-yellow-500 text-white font-bold px-6 py-3 rounded-lg hover:bg-yellow-600">
                    Explore Courses
                </a>
            </div>

            <!-- Enrolled Courses Grid -->
            <div id="enrolled-courses-container" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Dynamically populated courses will appear here -->
            </div>
        </div>
    </main>
    
    <!-- Firebase -->
    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/my-account.js"></script>

</body>
</html>
