<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Player | Godly.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              "brand-yellow": "#FACC15",
              "brand-dark": "#111827",
            },
          },
        },
      };
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .ql-editor { padding: 0; }
        .ql-editor p { margin-bottom: 1em; }
        /* Smooth transition for the circular progress */
        #progress-ring { transition: stroke-dasharray 0.8s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-brand-dark flex flex-col h-screen overflow-hidden">

    <header class="bg-brand-dark text-white shadow-md flex-shrink-0 z-50">
        <div class="flex justify-between items-center px-4 py-3">
            <div class="flex items-center gap-4">
                <a href="my-account.html" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <h1 id="course-title-header" class="font-bold text-lg truncate max-w-xs md:max-w-md text-brand-yellow">Loading Course...</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-xs text-right hidden md:block">
                    <p class="text-gray-400">Your Progress</p>
                    <p id="progress-text" class="font-bold text-brand-yellow">0% Completed</p>
                </div>
                <div class="relative w-10 h-10">
                    <svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-gray-700" stroke-width="3"></circle>
                        <circle id="progress-ring" cx="18" cy="18" r="16" fill="none" class="stroke-brand-yellow" stroke-width="3" 
                                stroke-dasharray="0, 100" stroke-linecap="round"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        
        <aside class="w-full md:w-80 bg-white border-r border-gray-200 flex flex-col z-40 absolute md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300" id="sidebar">
            <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                <h2 class="font-bold text-gray-700 uppercase text-xs tracking-wider">Course Content</h2>
                <button id="close-sidebar" class="md:hidden text-gray-500 font-bold text-xl">&times;</button>
            </div>
            <div id="lessons-list" class="flex-grow overflow-y-auto scrollbar-hide pb-20">
                <div class="p-6 text-center text-gray-400 animate-pulse">Loading modules...</div>
            </div>
        </aside>

        <main class="flex-grow flex flex-col overflow-y-auto relative bg-gray-50">
            
            <button id="open-sidebar" class="md:hidden absolute top-4 left-4 z-30 bg-brand-dark text-white p-2 rounded shadow">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <div class="w-full bg-black aspect-video relative flex items-center justify-center shadow-2xl">
                <div id="video-placeholder" class="text-gray-500 flex flex-col items-center">
                    <svg class="w-16 h-16 mb-4 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                    <span class="font-serif italic">Select a lesson from the sidebar</span>
                </div>
                <iframe id="video-player" class="w-full h-full hidden" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <div class="flex-grow p-6 md:p-10 max-w-4xl mx-auto w-full">
                
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                    <div>
                        <p id="module-context" class="text-brand-yellow font-bold text-xs uppercase tracking-widest mb-1"></p>
                        <h2 id="lesson-title" class="text-3xl font-serif font-bold text-brand-dark">Introduction</h2>
                    </div>
                    
                    <button id="mark-complete-btn" class="bg-brand-yellow text-brand-dark font-bold px-8 py-3 rounded-full flex items-center gap-2 transition hover:scale-105 active:scale-95 shadow-lg disabled:opacity-50">
                        <span id="btn-icon" class="w-5 h-5 border-2 border-brand-dark rounded-full"></span>
                        <span id="btn-text">Mark Complete</span>
                    </button>
                </div>

                <div class="prose max-w-none text-gray-800 bg-white p-8 rounded-xl shadow-sm mb-12 ql-editor border border-gray-100" id="lesson-content">
                    <p class="italic text-gray-400">Loading lesson notes...</p>
                </div>

                <div class="flex justify-between border-t border-gray-200 pt-8 mb-12">
                    <button id="prev-lesson" class="text-brand-dark font-bold hover:text-brand-yellow disabled:opacity-30 flex items-center gap-2">
                        &larr; Previous
                    </button>
                    <button id="next-lesson" class="bg-brand-dark text-white px-6 py-2 rounded font-bold hover:bg-gray-800 disabled:opacity-30">
                        Next Lesson &rarr;
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="cert-modal" class="fixed inset-0 bg-brand-dark/95 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl max-w-lg w-full p-10 text-center shadow-2xl border-4 border-brand-yellow">
             <div class="inline-flex items-center justify-center w-24 h-24 bg-yellow-50 rounded-full mb-6 text-brand-yellow">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
             </div>
             <h2 class="text-4xl font-serif font-bold text-brand-dark mb-4">You Did It!</h2>
             <p class="text-gray-600 mb-8 text-lg">You have successfully completed <span id="cert-course-name" class="font-bold text-brand-dark">this course</span>.</p>
             <div class="flex flex-col gap-4">
                 <button onclick="window.location.href='my-account.html'" class="bg-brand-dark text-white font-bold py-4 px-8 rounded-xl shadow-xl hover:bg-gray-800 transition">
                     View My Certificate
                 </button>
                 <button onclick="document.getElementById('cert-modal').classList.add('hidden')" class="text-gray-400 hover:text-brand-dark text-sm font-medium">
                     Back to Player
                 </button>
             </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/lms.js"></script>
</body>
</html>
